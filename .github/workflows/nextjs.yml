name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Debug - List directory contents
        run: |
          echo "Root directory:"
          ls -la
          echo "joshndala-portfolio directory:"
          ls -la joshndala-portfolio
          echo "src directory:"
          ls -la joshndala-portfolio/src
          echo "public directory:"
          ls -la joshndala-portfolio/public
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: joshndala-portfolio/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: Install dependencies
        run: |
          cd joshndala-portfolio
          npm ci
      - name: Build with Next.js
        run: |
          cd joshndala-portfolio
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./joshndala-portfolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2